<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Library of Congress Search Engine</title>
</head>
<body class="bg-dark text-light p-5 min-vh-100 d-flex justify-content-center align-items-center">

    <!--Main Section-->
    <main class="bg-light text-dark card p-4">
        <form id="loc-search-form">
            <fieldset>
                <legend>Library Of Congress Search Engine</legend>
                <div class="mb-3">
                    <label for="q" class="form-label">Search</label>
                    <input type="text" id="q" name="q" class="form-control" placeholder="Search">
                </div>
                <div class="mb-3">
                    <label for="format" class="form-label">Select Format</label>
                    <select id="format" name="format" class="form-select">
                        <option></option>
                        <option>maps</option>
                        <option>audio</option>
                        <option>photos</option>
                        <option>manuscripts</option>
                        <option>newspapers</option>
                        <options>film-and-videos</options>
                        <option>notated-music</option>
                        <option>websites</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-dark text-light w-100 mt-2">Submit</button>
            </fieldset>
        </form>
    </main>
    
    <!--Script-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
